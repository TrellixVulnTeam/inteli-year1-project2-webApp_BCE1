        <div class="logoContainer"><img class="yamaha-logo" src="img/yamaha_logo.png"></div>

            <div onclick="getHome()">

        <div class="charts">
            <div class="chartBox">
                <div class="chartTitle">Gráfico de saturação</div>

                </div>

            </div>
            <div class="chartBox">
                <div class="chartTitle">Horas necessárias</div>
                <div class="chartBody">
                </div>
                
                <canvas id="myChart2"></canvas>
            </div>
        </div>
        <div class="iconsContainer">
            <div class="iconBox">
                <ion-icon name="people-circle-outline"></ion-icon>
                <h3>150</h3>
                <p>Funcionários</p>
                <p style="color: orange;">placeholder</p>
            </div>
            <div class="iconBox">
                <ion-icon name="clipboard-outline"></ion-icon>
                <h3>127</h3>
                <p>Projetos</p>
                <p style="color: orange;">placeholder</p>
            </div>
            <div class="iconBox">
                <ion-icon name="checkmark-done-circle-outline"></ion-icon>
                <h3>77</h3>
                <p>Proj. Concluídos</p>
                <p style="color: orange;">placeholder</p>
            </div>

            
            <div class="iconBox">
                <ion-icon name="alert-outline"></ion-icon>
                <h3>60</h3>
                <p>Proj. em andamento</p>
                <p style="color: orange;">placeholder</p>
            </div>
           
           

        </div>
    </div>
